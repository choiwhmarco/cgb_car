<ion-header>

  <ion-navbar align-title="center" color="primary">
    <ion-title>申请违章</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-wrap>
    <ion-item>
      <ion-label>
        申&ensp;请&ensp;人
      </ion-label>
      <ion-label text-end class="item-note" style="color: #000;">name</ion-label>
    </ion-item>
    <ion-item (click)="goChooseCar()">
      <ion-label class="item" color="dark">选择车辆:</ion-label>
      <ion-label class="item-note" text-end style="color: #666;" *ngIf="!this.dataFromOtherPage">
        请选择违章车辆
      </ion-label>
      <ion-label class="item-note" style="color: #666;" *ngIf="this.dataFromOtherPage">
        已选择：
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="item" color="dark">车牌号:</ion-label>
      <ion-label text-end>{{this.plateNumber}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark">车辆类型:</ion-label>
      <ion-label text-end>{{this.carType}}</ion-label>
    </ion-item>
    <ion-item class="item-input">
      <ion-label text-wrap color="dark">违章地区:</ion-label>
      <ion-input type="text" text-end placeholder="请输入违章地区"></ion-input>
    </ion-item>
    <ion-item class="item-input">
      <ion-label text-wrap color="dark">违章地点:</ion-label>
      <ion-input type="text" text-end placeholder="请输入违章详细地点"></ion-input>
    </ion-item>
    <ion-item class="item-input">
      <ion-label text-wrap color="dark">文书编号:</ion-label>
      <ion-input type="text" text-end placeholder="请输入违章文书编号"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" class="item">违章时间:</ion-label>
      <ion-datetime displayFormat="MM/DD, YYYY HH:mm" placeholder="请选择" cancelText=取消 doneText=确定 [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item class="item-input">
      <ion-label text-wrap color="dark">违章代码:</ion-label>
      <ion-input type="text" text-end placeholder="请输入违章代码"></ion-input>
    </ion-item>
    <ion-item class="item-input">
      <ion-label text-wrap color="dark">违章行为:</ion-label>
      <ion-input type="text" text-end placeholder="请输入违章行为"></ion-input>
    </ion-item>
    <ion-item class="item-input">
      <ion-label text-wrap color="dark">违章责任人:</ion-label>
      <ion-input type="text" text-end placeholder="请输入违章责任人"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item (click)="goChooseDriver()">
      <ion-label class="item" color="dark">违章处理人:</ion-label>
      <ion-label text-end class="item-note" style="color: #666;" *ngIf="!this.dataFromOtherPage">
        请指派司机
      </ion-label>
      <ion-label class="item-note" style="color: #666;" *ngIf="this.dataFromOtherPage">
        已填写
      </ion-label>
    </ion-item>
  </ion-list>
  <button class="button button-block button-positive" full (click)="sendApply()">
    提交申请
  </button>
</ion-content>

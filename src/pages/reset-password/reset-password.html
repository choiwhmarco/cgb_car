<ion-header>

  <ion-navbar align-title="center" color="primary">
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding has-subheader="false" class="content">
  <ion-list class="list">
    <ion-item>
      <ion-label color="dark" class="label">原密码 :</ion-label>
      <ion-input type="text" clearInput placeholder="请输入您的原密码" class="input_label" #oldPwd></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" class="label">新的密码 :</ion-label>
      <ion-input [type]="isShow ? 'text':'password'" clearInput placeholder="请输入您的新密码" class="input_label" #newPwd></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" class="label">确认密码 :</ion-label>
      <ion-input [type]="isShow ? 'text':'password'" clearInput placeholder="请再次输入您的新密码" class="input_label" #newConfirmPwd></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label>
        <ion-icon [ios]="isShow ? 'ios-eye' : 'ios-eye-off'" [md]="isShow ? 'md-eye' : 'md-eye-off'"></ion-icon>
        显示密码</ion-label>
      <ion-toggle checked="false" [(ngModel)]="isShow"></ion-toggle>
    </ion-item>
    <ion-item>
      <button class="button button-block button-positive"  full (click)="resetPwd(oldPwd,newPwd,newConfirmPwd)">
        确认修改
      </button>
    </ion-item>
  </ion-list>

</ion-content>

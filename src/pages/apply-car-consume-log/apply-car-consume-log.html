<ion-header>

  <ion-navbar align-title="center" color="primary">
    <ion-title>申请洗车、加油记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding fullscreen class="content">
  <ion-list text-wrap>
    <ion-item class="item">
      <ion-label>
        申&ensp;请&ensp;人
      </ion-label>
      <ion-label text-end class="item-note" style="color: #000;">name</ion-label>
    </ion-item>
    <ion-item (click)="goChooseCar()">
      <ion-label class="item" color="dark">选择车辆:</ion-label>
      <ion-label class="item-note" text-center style="color: #666;" *ngIf="!this.dataFromOtherPage">
        请选择本次消费的车辆
      </ion-label>
      <ion-label class="item-note" style="color: #666;" *ngIf="this.dataFromOtherPage">
        已选择：
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="item" color="dark">车牌号:</ion-label>
      <ion-label text-end="">123</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark">车辆类型:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark" class="item">业务时间:</ion-label>
      <ion-datetime displayFormat="MM/DD, YYYY HH:mm" placeholder="请选择" cancelText=取消 doneText=确定 [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label class="item" color="dark">业务类型:</ion-label>
      <ion-select [(ngModel)]="choosedType" interface="popover">
        <ion-option value="wash">洗车</ion-option>
        <ion-option value="gas">加油</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label class="item" color="dark">是否出车过程中:</ion-label>
      <ion-select [(ngModel)]="choosedIsDriving" interface="popover">
        <ion-option value="no">否</ion-option>
        <ion-option value="yes">是</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="item-input" *ngIf="choosedIsDriving==no">
      <ion-label text-wrap color="dark">出场里程:</ion-label>
      <ion-input type="text" text-end placeholder="请输入出场里程"></ion-input>
    </ion-item>
    <ion-item class="item-input" *ngIf="choosedIsDriving==no">
      <ion-label text-wrap color="dark">回场里程:</ion-label>
      <ion-input type="text" text-end placeholder="请输入回场里程"></ion-input>
    </ion-item>
    <ion-item class="item-input">
      <ion-label text-wrap color="dark">费用:</ion-label>
      <ion-input type="text" text-end placeholder="请输入费用"></ion-input>
    </ion-item>
  </ion-list>
  <button class="button button-block button-positive" full (click)="sendApply()">
    提交申请
  </button>
</ion-content>

<ion-content padding class="login_page_content">
    <div class="row">
      <div class="col col-33 col-offset-33 loginicon_wrap">
        <img class="loginicon" src="assets/imgs/memberphoto.png" width="70px"/>
      </div>
    </div>
    <ion-list class="login_page_list" style="margin-top: 20px;">
      <ion-item item-start>
        <ion-icon item-start name="person" color="primary" class="smaller_icon"></ion-icon>
        <ion-input type="text" clearInput placeholder="请输入您的账户" #username>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="lock" color="primary" class="smaller_icon"></ion-icon>
        <ion-input [type]="isShow ? 'text':'password'" clearInput placeholder="请输入您的密码" #password></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-label>
          <ion-icon [ios]="isShow ? 'ios-eye' : 'ios-eye-off'" [md]="isShow ? 'md-eye' : 'md-eye-off'"></ion-icon>
        显示密码</ion-label>
        <ion-toggle checked="false" [(ngModel)]="isShow"></ion-toggle>
      </ion-item>

      <ion-item no-lines>
        <ion-label>记住密码</ion-label>
        <ion-toggle checked="false" [(ngModel)]="isRemember"></ion-toggle>
      </ion-item>

      <ion-item>
      <button class="button button-block button-positive"  full (click)="logIn(username,password)">
        登录
      </button>
      </ion-item>
    </ion-list>
      <ion-item class="login_page_forget_psw">
      <a (click)="goForgetPwd()">忘记密码?</a>
      </ion-item>

</ion-content>

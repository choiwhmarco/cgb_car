<ion-header>

  <ion-navbar align-title="center" color="primary">
    <ion-title>选择车辆</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding has-subheader="false" class="content">
  <ion-list>
    <ion-searchbar placeholder="搜索车牌号" cancelButtonText="取消" [showCancelButton]="true" (ionFocus)="selectAll($event)" class="search_list">

    </ion-searchbar>
    <table class="driver_table">
      <tr class="table_tr">
        <th class="table_th">车牌号</th>
        <th class="table_th">车辆类型</th>
      </tr>
      <tr class="table_tr" ng-repeat="item in views.taskPage[0].rows | filter:{cardNumber:views.searchName}"
          ng-click='chooseCar(item)'>
        <td class="table_th">{{this.platenumber}}</td>
        <td class="table_th">{{this.cartype}}</td>
      </tr>

    </table>
  </ion-list>
</ion-content>

<ion-header class="content_head">

  <ion-row class="head_nav_bar">
    <ion-segment-button class="nav_back_button" (click)="goback()" item-start="">
      <ion-icon name="arrow-back"></ion-icon>返回</ion-segment-button>
    <ion-label align-items-center="" class="header">车辆管理移动应用</ion-label>
  </ion-row>

  <div class="col-33 col-offset-33 approvericon_wrap">
    <img class="approvericon" src="assets/imgs/memberphoto.png" width="70px"/>
  </div>
  <div class="header_name">
    <ion-label class="pname">Name</ion-label>
    <ion-label class="dept">DEPT</ion-label>
  </div>
  <ion-row class="head_times">
    <ion-label class="w50">本月出勤数:天</ion-label>
    <ion-label class="w50">总工作里程:公里</ion-label>
  </ion-row>

</ion-header>


<ion-content padding has-subheader="false" class="content" delegate-handle="location" overflow-scroll="true">
  <ion-row class="row add_tab">
    <ion-col class="col"
    (click)="switchTabs(0)"
    *ngIf="tabsIndex!=0">
      <ion-icon class="col_i" name="car" (click)="switchTabs(0)"></ion-icon>
      <ion-label class="col_p">任务池</ion-label>
    </ion-col>
    <ion-col class="col active"
             (click)="switchTabs(0)"
             *ngIf="tabsIndex==0">
      <ion-icon class="col_i" name="car" (click)="switchTabs(0)"></ion-icon>
      <ion-label class="col_p">任务池</ion-label>
    </ion-col>
    <ion-col class="col active"
             (click)="switchTabs(1)"
             *ngIf="tabsIndex==1">
      <ion-icon class="col_i" name="list-box" (click)="switchTabs(1)"></ion-icon>
      <ion-label class="col_p">任务执行中</ion-label>
    </ion-col>
    <ion-col class="col"
    (click)="switchTabs(1)"
    *ngIf="tabsIndex!=1">
      <ion-icon class="col_i" name="list-box" (click)="switchTabs(1)"></ion-icon>
      <ion-label class="col_p">任务执行中</ion-label>
    </ion-col>
    <ion-col class="col active"
             (click)="switchTabs(2)"
             *ngIf="tabsIndex==2">
      <ion-icon class="col_i" name="chatboxes" (click)="switchTabs(2)"></ion-icon>
      <ion-label class="col_p">我的任务</ion-label>
    </ion-col>
    <ion-col class="col"
             (click)="switchTabs(2)"
             *ngIf="tabsIndex!=2">
      <ion-icon class="col_i" name="chatboxes" (click)="switchTabs(2)"></ion-icon>
      <ion-label class="col_p">我的任务</ion-label>
    </ion-col>
  </ion-row>
  <div class="con" *ngIf="tabsIndex==1">
    <div class="use_div" (click)="goOrderInfo()">
      <ul class="use_ul">
        <li class="use_ul_li">
          <p class="use_ul_p">单号：</p>
          <span class="use_ul_span">123321</span>
        </li>
        <li class="use_ul_li">
          <p class="use_ul_p">申请日期：</p>
          <span class="use_ul_span">2018/11/30</span>
        </li>
        <li class="use_ul_li">
          <p class="use_ul_p">用车时间：</p>
          <span class="use_ul_span">2018/1/30</span>
        </li>
        <li class="use_ul_li">
          <p class="use_ul_p">出发地：</p>
          <span class="use_ul_span">321</span>
        </li>
        <li class="use_ul_li">
          <p class="use_ul_p">目的地：</p>
          <span class="use_ul_span">456</span>
        </li>

      </ul>
    </div>
  </div>
</ion-content>

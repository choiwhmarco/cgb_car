<ion-header>

  <ion-navbar align-items-center color="primary">
    <ion-title>车辆监控</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
      <input type="text" class="search" placeholder="输入车牌号查找" id="search">
      <button class="button button-positive" color="primary" ng-click="searchCarPosition()">
        <ion-icon class="icon" name="search"></ion-icon>
      </button>
  </ion-row>
  <div #map_container class="map_container2"></div>
  <ion-row class="show">
    <ion-col class="showCon">
      <ion-item class="showCon-div" (click)="goApproverHome()">
        <p class="p2">已调度</p>
        <p class="pCon">{{this.scheduled}}次</p>
      </ion-item>
      <ion-item class="twoli" (click)="showAlert()">
        <p class="p3">正在执行</p>
        <p class="pCon">{{this.doing}}单</p>
      </ion-item>
      <ion-item class="showCon-div" (click)="goApproverHome()">
        <p class="p4">已完成</p>
        <p class="pCon">{{this.scheduled}}次</p>
      </ion-item>

    </ion-col>
  </ion-row>
</ion-content>

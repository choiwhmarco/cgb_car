<ion-header>

  <ion-navbar align-title="center" color="primary">
    <ion-title>申请维保</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding has-subheader="false" class="content" style="background: RGBA(244, 244, 244, 1)" >
  <ion-list class="list">
    <ion-item class="item">
      <ion-label>
        用车部门
      </ion-label>
      <ion-label text-end class="item-note" style="color: #000;">dept</ion-label>
    </ion-item>
    <ion-item class="item">
      <ion-label>
        申&ensp;请&ensp;人
      </ion-label>
      <ion-label text-end class="item-note" style="color: #000;">name</ion-label>
    </ion-item>
    <ion-item (click)="goChooseCar()">
      <ion-label class="item" color="dark">选择车辆:</ion-label>
      <ion-label text-end text-wrap class="item-note" style="color: #666;" *ngIf="!this.dataFromOtherPage">
        请选择维保的车辆
      </ion-label>
      <ion-label class="item-note" style="color: #666;" *ngIf="this.dataFromOtherPage">
        已选择：
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="item" color="dark">车牌号:</ion-label>
      <ion-label text-end="">123</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark">车辆类型:</ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="item" color="dark">维保类型:</ion-label>
      <ion-select [(ngModel)]="choosedCheck" interface="popover">
        <ion-option value="repair">维修</ion-option>
        <ion-option value="maintainence">保养</ion-option>
        <ion-option value="check">年审</ion-option>
      </ion-select>
    </ion-item>

    <ion-item (click)="goChooseMaintainShop()">
      <ion-label class="item" color="dark">选择维保单位:</ion-label>
      <ion-label text-end text-wrap class="item-note" style="color: #666;" *ngIf="!this.dataFromOtherPage">
        请选择维保单位
      </ion-label>
      <ion-label class="item-note" style="color: #666;" *ngIf="this.dataFromOtherPage">
        已选择：
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>单位名称:</ion-label>
    </ion-item>
    <ion-item class="item-input">
      <ion-label text-wrap color="dark">行驶里程:</ion-label>
      <ion-input type="number" text-end placeholder="请输入行驶里程"></ion-input>
    </ion-item>
    <ion-item class="item-input">
      <ion-label text-wrap color="dark">维保内容:</ion-label>
      <ion-input type="text" text-end placeholder="请输入维保内容"></ion-input>
    </ion-item>
  </ion-list>

  <button class="button button-block button-positive" full (click)="sendApply()">
    提交申请
  </button>
</ion-content>

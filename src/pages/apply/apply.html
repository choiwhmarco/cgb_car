<!--

  Ionic pages and navigation.

<ion-header class="content_head">

  <ion-row class="head_nav_bar">
    <ion-segment-button class="nav_back_button" (click)="goback()" item-start="">
      <ion-icon name="arrow-back"></ion-icon>返回</ion-segment-button>
    <ion-label align-items-center="" class="header">用车申请</ion-label>
  </ion-row>

  <div class="col-33 col-offset-33 approvericon_wrap">
    <img class="approvericon" src="assets/imgs/memberphoto.png" width="70px"/>
  </div>
  <ion-list  class="header_name">
    <ion-label class="pname">Name</ion-label>
    <ion-label class="dept">DEPT</ion-label>
  </ion-list>
  <ion-row class="head_times">
    <ion-label class="w50">申请次数:次</ion-label>
    <ion-label class="w50">用车里程:公里</ion-label>
  </ion-row>

</ion-header>


<ion-content padding has-subheader="false" class="content" delegate-handle="location" overflow-scroll="true">
  <ion-row class="row add_tab">
    <ion-col class="col"
             (click)="switchTabs(0)"
             ng-style="{color:views.tabIndex == 0?'':'#bebebe'}"
             *ngIf="this.tabsIndex!=0">
      <ion-icon class="col_i" name="car"></ion-icon>
      <ion-label class="col_p">当前用车</ion-label>
    </ion-col>
    <ion-col class="col active"
             (click)="switchTabs(0)"
             ng-style="{color:views.tabIndex == 0?'':'#bebebe'}"
             *ngIf="tabsIndex==0">
      <ion-icon class="col_i" name="car"></ion-icon>
      <ion-label class="col_p">当前用车</ion-label>
    </ion-col>
    <ion-col class="col"
             (click)="switchTabs(1)"
             ng-style="{color:views.tabIndex == 1?'':'#bebebe'}"
             *ngIf="tabsIndex!=1">
      <ion-icon class="col_i" name="list-box"></ion-icon>
      <ion-label class="col_p">用车记录</ion-label>
    </ion-col>
    <ion-col class="col active"
             (click)="switchTabs(1)"
             ng-style="{color:views.tabIndex == 1?'':'#bebebe'}"
             *ngIf="tabsIndex==1">
      <ion-icon class="col_i" name="list-box"></ion-icon>
      <ion-label class="col_p">用车记录</ion-label>
    </ion-col>
    <ion-col class="col active"
             (click)="switchTabs(2)"
             ng-style="{color:views.tabIndex == 1?'':'#bebebe'}"
             *ngIf="tabsIndex==2">
      <ion-icon class="col_i" name="star-half"></ion-icon>
      <ion-label class="col_p">服务评价</ion-label>
    </ion-col>
    <ion-col class="col"
             (click)="switchTabs(2)"
             ng-style="{color:views.tabIndex == 1?'':'#bebebe'}"
             *ngIf="tabsIndex!=2">
      <ion-icon class="col_i" name="star-half"></ion-icon>
      <ion-label class="col_p">服务评价</ion-label>
    </ion-col>
  </ion-row>
  <ion-item class="padding-horizontal btn_div" *ngIf="tabsIndex==0">
    <button class="button button-block button-positive" (click)="carApply()">
      申请用车
    </button>
  </ion-item>
  <ion-list>
  <ion-item *ngIf="tabsIndex == 1">
    <ion-datetime min="2017" style="width: 100%; text-align: center;" displayFormat="YYYY-MM" cancelText=取消 doneText=确定 [(ngModel)]="myDate1"></ion-datetime>
  </ion-item>
  <ion-item *ngIf="tabsIndex == 2">
    <ion-datetime min="2017" style="width: 100%; text-align: center;" displayFormat="YYYY-MM" cancelText=取消 doneText=确定 [(ngModel)]="myDate2"></ion-datetime>
  </ion-item>
  </ion-list>
  <div class="con" *ngIf="tabsIndex==2">
    <div class="use_div">
      <ul class="use_ul" (click)="goComment()">
        <li class="use_ul_li">
          <p class="use_ul_p">单号：</p>
          <span class="use_ul_span">123321</span>
        </li>
        <li class="use_ul_li">
          <p class="use_ul_p">车牌号码：</p>
          <span class="use_ul_span">2018/11/30</span>
        </li>
        <li class="use_ul_li">
          <p class="use_ul_p">驾驶人：</p>
          <span class="use_ul_span">2018/1/30</span>
        </li>
        <li class="use_ul_li">
          <p class="use_ul_p">出发时间：</p>
          <span class="use_ul_span">321</span>
        </li>
        <li class="use_ul_li">
          <p class="use_ul_p">目的地：</p>
          <span class="use_ul_span">456</span>
        </li>

      </ul>
    </div>
  </div>


</ion-content>

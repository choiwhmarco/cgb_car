<ion-header>

  <ion-navbar align-title="center" color="primary">
    <ion-title>用车登记</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding has-subheader="false" class="content" overflow-scroll="true" delegate-handle="location">
  <ion-row class="registration-tab">
    <div class="active col_width" style="border-right:1px solid RGBA(216, 216, 216, 1)"
         *ngIf="tabsIndex==0"
          (click)="switchTabs(0)">
      <p class="col_p">正在进行</p>
    </div>
    <div class="col_width" style="border-right:1px solid RGBA(216, 216, 216, 1)"
         *ngIf="tabsIndex!=0"
         (click)="switchTabs(0)">
      <p class="col_p">正在进行</p>
    </div>
    <div class="active col_width" (click)="switchTabs(1)" *ngIf="tabsIndex==1">
      <p class="col_p">历史记录</p>
    </div>
    <div class="col_width" (click)="switchTabs(1)" *ngIf="tabsIndex!=1">
      <p class="col_p">历史记录</p>
    </div>
  </ion-row>
  <ion-item class="btm_div">
    <button class="button button-block button-positive" (click)="addRegistration()" *ngIf="tabsIndex==0">
      新增登记
    </button>
  </ion-item>
</ion-content>

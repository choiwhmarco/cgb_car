<ion-header>

  <ion-navbar align-title="center" color="primary">
    <ion-title>地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-row class="searchbar_size">
      <ion-searchbar [(ngModel)]="this.value" id="origin" placeholder="输入地址">
      </ion-searchbar>
    </ion-row>
    <button class="button" (click)="confirmClick()">确认</button>
  </ion-row>
  <ion-list text-wrap>
    <ion-item *ngFor="let place of this.addressList" (click)="selectItem(place)">
      {{place.name}}
    </ion-item>
  </ion-list>

</ion-content>

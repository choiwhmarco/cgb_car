<ion-header>

  <ion-navbar align-title="center" color="primary">
    <ion-title>用车事由</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding has-subheader="false" class="content">
  <form (ngSubmit)="logForm(form)">
    <ion-list radio-group name="radio" [(ngModel)]="reasonChecked" *ngIf="firstParam==registration">
      <ion-item *ngFor="let reason of registrationReasons" >
        <ion-label (click)="doSubmit(event)">{{reason.description}}</ion-label>
        <ion-radio (ionSelect)="select(reason)" [value]="reason" (click)="doSubmit(event)"></ion-radio>
      </ion-item>
  </ion-list>
  </form>

  <form (ngSubmit)="logForm(form)">
    <ion-list radio-group name="radio" [(ngModel)]="reasonChecked" *ngIf="!firstParam">
      <ion-item text-wrap *ngFor="let reason of reasons" >
        <ion-label (click)="doSubmit(event)">{{reason.description}}</ion-label>
        <ion-radio (ionSelect)="select(reason)" [value]="reason" (click)="doSubmit(event)"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

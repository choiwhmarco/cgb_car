<ion-header>

  <ion-navbar align-items-center color="primary">
    <ion-title>订单信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-list>
    <ion-item class="item-divider">
      <ion-label color="primary">订单信息：</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        用车部门
      </ion-label>
      <ion-label text-end class="item" style="color: #000;">{{this.deptName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        申&ensp;请&ensp;人
      </ion-label>
      <ion-label text-end class="item" style="color: #000;">{{this.applicantName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-left class="input-label" color="dark">用车事由</ion-label>
      <ion-label text-end class="item" style="color: #000;">{{this.orderComment}}</ion-label>
    </ion-item>
    <ion-item *ngIf="workDescrip != null">
      <ion-label text-left class="input-label" color="dark">工作任务简述</ion-label>
      <ion-label text-end class="item" style="color: #000;">{{this.workDescrip}}</ion-label>
    </ion-item>
    <ion-item *ngIf="workDescrip == null">
      <ion-label text-left class="input-label" color="dark">工作任务简述</ion-label>
      <ion-label text-end class="item" style="color: #000;">暂无数据</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        出发时间
      </ion-label>
      <ion-label text-end class="item" style="color: #000;">{{this.startTime}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        还车时间
      </ion-label>
      <ion-label text-end class="item" style="color: #000;">{{this.finishTime}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        始发地
      </ion-label>
      <ion-label text-end class="item" style="color: #000;">{{this.originAddress}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let att of anArray; let idx = index">
      <ion-label text-start class="item">目的地{{idx}}</ion-label>
      <ion-label text-end type="text">att[idx]</ion-label>
    </ion-item>
  </ion-list>
  <button class="button button-block button-positive" full (click)="accept()">
    同意
  </button>
  <button class="button button-block button-positive" full (click)="reject()">
    拒绝
  </button>
</ion-content>

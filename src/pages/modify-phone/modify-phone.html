<ion-header>
  <ion-navbar align-title="center" color="primary">
    <ion-title>修改联系电话</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding has-subheader="false" class="content">
  <ion-item item-start>
    <ion-input type="text" clearInput placeholder="请输入您的联系电话" #phoneNum [(ngModel)]="this.phone"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block positive class="button-positive" (click)="updatePhone()">
      确认修改
    </button>
  </ion-item>
</ion-content>

<ion-header>

  <ion-navbar align-title="center" color="primary">
    <ion-title>选择维保单位</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-searchbar placeholder="搜索维保单位名称" cancelButtonText="取消" [showCancelButton]="true" (ionFocus)="selectAll($event)" class="search_list">

    </ion-searchbar>
    <table class="driver_table">
      <tr class="table_tr">
        <th class="table_th">单位名称</th>
      </tr>
      <tr class="table_tr" ng-repeat="item in views.taskPage[0].rows | filter:{cardNumber:views.searchName}"
          ng-click='chooseCar(item)'>
        <td class="table_th">{{this.name}}</td>
      </tr>

    </table>
  </ion-list>

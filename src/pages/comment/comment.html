<ion-header>

  <ion-navbar color="primary">
    <ion-title>用车评价</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-label>用车评价</ion-label>
      <rating [(ngModel)]="rate"
              readOnly="false"
      max="5"
      emptyStarIconName="star-outline"
      halfStarIconName="star-half"
      starIconName="star"
      nullable="false">
      </rating>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label class="item" color="dark">评语:</ion-label>
      <ion-select [(ngModel)]="choosedComment" interface="popover">
        <ion-option value="comfort">环境舒适</ion-option>
        <ion-option value="safe">司机驾驶平稳</ion-option>
        <ion-option value="nice">态度超好</ion-option>
        <ion-option value="confirmed">认路准确</ion-option>
        <ion-option value="kind">服务很到位</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="item item-input">
      <ion-textarea type="text" text-left clearInput="true" placeholder="在这输入你的评论..." rows="5">
      </ion-textarea>
    </ion-item>
  </ion-list>
  <button class="button button-block button-positive" full (click)="commentApply()">
    提交用车评价
  </button>
</ion-content>

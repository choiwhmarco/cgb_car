<ion-header>

  <ion-navbar color="primary">
    <ion-title>选择状态</ion-title>
    <ion-buttons end>
      <button class="button-positive" (click)="confirmStatus()">确定</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let status of statuses">
        <ion-label>{{status.name}}</ion-label>
        <ion-checkbox (click)="select(status)" [(ngModel)]="status.checked"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-content>
